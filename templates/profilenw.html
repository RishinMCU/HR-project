<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <style>
    body, html {
      height: 100%;
      background-color: #ffffff;
      background-size:cover;
    }

    .profile-container {
      position: relative;
      height: 100%;
      overflow: auto;
    }

    .profile-box {
      position: absolute;
      left: 20%;
      top: 74%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #fff;
      border-radius: 5px;
    }

    .profile-header {
      text-align: center;
    }

    .profile-header img {
      width: 200px;
    }
    
    .forgot-password {
      text-align: right;
      float: right;
      font-size: 10px
    }

    #error-message {
      display: none;
    }
  </style>
 <script>
     var check = function() {
      if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'matching';
     } else {
      document.getElementById('message').style.color = 'red';
      document.getElementById('message').innerHTML = 'not matching';}
    }
 </script>
   <script>
    function myFunction() {
      location.replace("sign_up")
     }
  </script>
<body>
  <img src="/static/img/boy.jpg" alt="HTML5 Icon" style="width:310px; height:365px; position:absolute;  right: 60%; top: 24%;">
  <div class="profile-container">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 profile-box">
      <div id="error-message" class="alert alert-danger"></div>
      <form action='update' method="POST">
      {% csrf_token %}
        <H1 style="font-size: 350%; font-weight: bold;">Your Profile</H1>
        <H1 >  </H1>
        <div class="form-group">
            <label for="name">Name</label>
             <input type="name" class="form-control" name="name" value="{{values.name}}">
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone number</label>
             <input type="number" class="form-control" name="phonenumber" value="{{values.phonenumber}}">
        </div>
        
        <div class="form-group">
         <label for="Address">Address</label>
          <input  type="Address" class="form-control"  name="Address" value="{{values.Address}}">
        </div>
        
        <div class="form-group">
          <label for="Age">Age</label>
          <input  type="Age"  class="form-control"   name="Age"   value="{{values.Age}}">
        </div>

        <!-- <div class="form-group">
          <label for="imagenow">Image</label>
          <input  type="file"  class="form-control"   name="imagenow"   >
        </div> -->

        <div class="form-group">
          <label for="CDC_ckeck_email">CDC/Institution validation id</label>
          <input  type="CDC_ckeck_email"  class="form-control"   name="CDC_ckeck_email"   value="{{values.CDC_ckeck_email}}">
        </div>

        <div class="form-group">
          <label for="language_known">language known</label>
          <input  type="language_known"  class="form-control"   name="language_known"  value="{{values.Language_u_know}}">
        </div>

        <div class="form-group">
          <label for="Your_expertise_in">Your skills are in </label>
          <input  type="Your_expertise_in"  class="form-control"   name="Your_expertise_in"  value="{{values.Your_expertise_in}}">
        </div>
        <div class="form-group">
          <label for="About">About</label>
          <input  type=""  class="form-control"   name="About"  value="{{values.About}}">
        </div>
        <div class="form-group">
          <label for="Facebook_Account">Facebook Account</label>
          <input  type=""  class="form-control"   name="Facebook_Account"  value="{{values.Facebook_Account}}">
        </div>
        <div class="form-group">
          <label for="GooglePlus_Account">Google+ Account</label>
          <input  type=""  class="form-control"   name="GooglePlus_Account"  value="{{values.GooglePlus_Account}}">
        </div>
        <div class="form-group">
          <label for="Instra_Account">Instragram Account</label>
          <input  type=""  class="form-control"   name="Instra_Account"  value="{{values.Instra_Account}}">
        </div>
        <div class="form-group">
          <label for="Tweeter_Account">Twitter Account</label>
          <input  type=""  class="form-control"   name="Tweeter_Account"  value="{{values.Tweeter_Account}}">
        </div>
        <button
          type="submit"
          id="btn-profile"
          class="btn btn-primary btn-block">
            Save Changes
        </button>
        <button
          type="button"
          id="btn-signup"
          class="btn btn-primary btn-block"
          onclick="myFunction()">
            Log Out
        </button>
        <hr>
      </form>
    </div>
  </div>
